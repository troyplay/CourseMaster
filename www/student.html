<!DOCTYPE html>
<!--
   Student Detail.
-->
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!--OneUi CSS-->
    <link rel="stylesheet" href="js/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="js/onsenui/css/onsen-css-components.min.css">
    <!--main css -->
    <link rel="stylesheet" href="css/main.css">
    <title>student detail</title>
</head>

<body>
    <ons-page id="student">
        <ons-toolbar>
            <div class="center">Card</div>
        </ons-toolbar>

        <ons-card>
            <img src="https://monaca.io/img/logos/download_image_onsenui_01.png" alt="Onsen UI" style="width: 100%">
            <div class="title">
                Awesome framework
            </div>
            <div class="content">
                <div>
                    <ons-button>
                        <ons-icon icon="ion-thumbsup"></ons-icon>
                    </ons-button>
                    <ons-button>
                        <ons-icon icon="ion-share"></ons-icon>
                    </ons-button>
                </div>
                <ons-list>
                    <ons-list-header>Bindings</ons-list-header>
                    <ons-list-item>Vue</ons-list-item>
                    <ons-list-item>Angular</ons-list-item>
                    <ons-list-item>React</ons-list-item>
                </ons-list>
            </div>
        </ons-card>
    </ons-page>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!--OneUi js libirary -->
    <script type="text/javascript" src="js/onsenui/js/onsenui.min.js"></script>
    <!--Jquery libirary -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/student.js"></script>
</body>

</html>
